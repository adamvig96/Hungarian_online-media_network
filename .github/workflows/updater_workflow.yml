name: "Vig_Lentner"

on:

  schedule:
    - cron:  '15 * * * *'


jobs:
  update-spread:
    runs-on: windows-latest
    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Update sheet
      env:
        GSPREAD_PRIVATE_KEY: ${{ secrets.GS_PRIVATE_KEY }}
      run: |
        python proba2.py
 
        git config --global user.email "gh-actions@github.com"
        git config --global user.name "github actions"
        git add docs
        git commit --message "github actions dashboard build"
        git remote add origin-pages https://${GH_TOKEN}@https://github.com/lentnerbalazs/Vig_Lentner.git > /dev/null 2>&1
        git push --quiet origin-pages HEAD:master
